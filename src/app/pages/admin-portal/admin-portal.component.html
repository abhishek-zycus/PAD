<div class="d-flex flex-row w-100 h-100">
  <div
    class="d-flex flex-column justify-content-center align-items-center w-50 border-end bg-primary-subtle pageImage"
  >
    <img class="w-100 ill-shadow" src="../../../assets/illustartion.png" />
  </div>
  <form
    class="row d-flex flex-column justify-content-center align-items-center w-50 px-4 formContainer"
    (ngSubmit)="submitRole($event)"
  >
    <div class="w-100 input-group-lg col-sm-12 col-md-6 col-lg-6">
      <label for="Clientrole">Role *</label>
      <input
        #newrole="ngModel"
        required
        [class.is-invalid]="newrole.invalid && newrole.touched"
        class="form-control"
        id="exampleInputRole"
        aria-describedby="roleHelp"
        placeholder="Enter new role"
        name="newrole"
        [(ngModel)]="role.role"
      />
      <small class="helperText" *ngIf="newrole.invalid && newrole.touched"
        >Enter a valid role</small
      >
    </div>

    <div class="form-check input-group-lg col-sm-12 col-md-12 col-lg-12 mt-4">
      <label for="viewchoose">Choose the components to be shown</label><br />
      <input
        type="checkbox"
        #newrole="ngModel"
        class="form-control"
        id="exampleInputRole"
        aria-describedby="total_customerHelp"
        name="total_customer"
        [(ngModel)]="role.isTotalContractVisible"
        class="form-check-input"
        type="checkbox"
        value="true"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault"
        >Total Customers</label
      ><br />

      <input
        type="checkbox"
        #avg_revenue="ngModel"
        class="form-control"
        id="exampleInputRole"
        aria-describedby="avg_revenueHelp"
        name="avg_revenue"
        [(ngModel)]="role.isAvgRevenueVisible"
        class="form-check-input"
        type="checkbox"
        value="true"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">Avg. Revenue</label
      ><br />

      <input
        type="checkbox"
        #total_dude_payment="ngModel"
        class="form-control"
        id="exampleInputRole"
        aria-describedby="total_dude_paymentHelp"
        name="total_dude_payment"
        [(ngModel)]="role.isTotalDuePaymentVisible"
        class="form-check-input"
        type="checkbox"
        value="true"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault"
        >Total Due Payment</label
      ><br />

      <input
        type="checkbox"
        #total_revenue="ngModel"
        class="form-control"
        id="exampleInputRole"
        aria-describedby="total_revenueHelp"
        name="total_revenuer"
        [(ngModel)]="role.isTotalExpectedPaymentVisible"
        class="form-check-input"
        type="checkbox"
        value="true"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault"
        >Total Revenue</label
      ><br />

      <input
        type="checkbox"
        #top_pay_graph="ngModel"
        class="form-control"
        id="exampleInputRole"
        aria-describedby="total_customerHelp"
        name="top_pay_graph"
        [(ngModel)]="role.canCreateRole"
        class="form-check-input"
        type="checkbox"
        value="true"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault"
        >Can create role</label
      ><br />
    </div>

    <div
      class="w-100 mt-5 d-flex flex-row align-items-center justify-content-between"
    >
      <button
        type="button"
        class="w-25 btn btn-danger me-3 width50"
        (click)="clearInput()"
        [disabled]="isClearButtonDisabled()"
      >
        <i class="bi bi-trash-fill me-1"></i> Clear
      </button>
      <button
        type="submit"
        class="w-75 btn btn-primary width50"
        [disabled]="isSubmitButtonDisabled()"
      >
        <i class="bi bi-box-arrow-in-right me-1"></i>Submit
      </button>
    </div>
    <span class="mt-3">
      Want to go back?
      <a routerLink="/">Dashboard</a>
    </span>
  </form>
</div>
