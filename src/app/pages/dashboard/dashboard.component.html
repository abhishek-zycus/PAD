<div class="bg-body-secondary w-100 h-100 overflow-y-auto">
  <div class="container d-flex justify-content-between pt-3 p-0 w-100">
    <div class="d-flex flex-column w-75 me-3">
      <!-- Rishabh -->
      <div class="d-flex justify-content-between mb-3">
        <div
          class="d-flex me-3 w-25 flex-column justify-content-center align-items-center bg-white p-4 py-3 rounded-5"
          *ngIf="apiData.numberOfContracts"
        >
          <h6 class="text-secondary">Total Contracts</h6>
          <h3 class="text-success">{{ apiData.numberOfContracts }}</h3>
        </div>
        <div
          class="d-flex me-3 w-25 flex-column justify-content-center align-items-center bg-white p-4 py-3 rounded-5"
          *ngIf="apiData.avgRevenue"
        >
          <h6 class="text-secondary">Avg. Revenue</h6>
          <h3 class="text-success">₹ {{ apiData.avgRevenue }}</h3>
        </div>
        <div
          class="d-flex me-3 w-25 flex-column justify-content-center align-items-center bg-white p-4 py-3 rounded-5"
          *ngIf="apiData.totalDueAmount"
        >
          <h6 class="text-secondary">Total Due Payment</h6>
          <h3 class="text-success">₹ {{ apiData.totalDueAmount }}</h3>
        </div>
        <div
          class="d-flex w-25 flex-column justify-content-center align-items-center bg-white p-4 py-3 rounded-5"
          *ngIf="apiData.totalExpectedRevenue"
        >
          <h6 class="text-secondary">Total Revenue</h6>
          <h3 class="text-success">₹ {{ apiData.totalExpectedRevenue }}</h3>
        </div>
      </div>
      <!-- Abhishek -->
      <div
        class="d-flex flex-column justify-content-center bg-white p-4 rounded-5 pt-4"
      >
        <p-chart
          type="line"
          [data]="basicData"
          [options]="basicOptions"
        ></p-chart>
      </div>
    </div>
    <div class="w-25">
      <div class="p-2 rounded-5 bg-white mb-3">
        <h6 class="text-secondary text-center">Top payments</h6>
        <p-chart
          type="pie"
          [data]="dataPieChart"
          [options]="optionsPieChart"
        ></p-chart>
      </div>
      <div class="p-2 rounded-5 bg-white">
        <h6 class="text-secondary text-center">Top due payments</h6>
        <p-chart
          type="doughnut"
          [data]="dataDoughnut"
          [options]="optionsDoughnut"
        ></p-chart>
      </div>
    </div>
  </div>
</div>
