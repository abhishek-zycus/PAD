<div class="d-flex flex-row w-100 h-100">
  <p-toast></p-toast>
  <div
    class="d-flex flex-column justify-content-center align-items-center w-50 border-end bg-primary-subtle"
  >
    <img class="w-100 ill-shadow" src="../../../assets/illustartion.png" />
  </div>
  <form
    class="d-flex flex-column justify-content-center align-items-center w-50 px-4"
    (ngSubmit)="sumitLogin($event)"
  >
    <div class="w-100 input-group-lg col col-sm-12 col-md-6 col-lg-6">
      <label for="exampleInputEmail1">Email address *</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        [(ngModel)]="userData.email"
        required="true"
        name="email"
      />
    </div>
    <div
      class="form-group input-group-lg col col-sm-12 col-md-12 col-lg-12 mt-4"
    >
      <label for="password">Password *</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        [(ngModel)]="userData.password"
        required="true"
        name="password"
      />
    </div>

    <div
      class="w-100 mt-5 d-flex flex-row align-items-center justify-content-between"
    >
      <button
        type="button"
        class="w-25 btn btn-danger me-3"
        (click)="clearInput()"
        [disabled]="isClearButtonDisabled()"
      >
        <i class="bi bi-trash-fill me-1"></i> Clear
      </button>
      <button
        type="submit"
        class="w-75 btn btn-primary"
        [disabled]="isSubmitButtonDisabled()"
      >
        <i class="bi bi-box-arrow-in-right me-1"></i>Login
      </button>
    </div>
    <span class="mt-3">
      Don't have an account!
      <a routerLink="/register"> Create one</a>
    </span>
  </form>
</div>
